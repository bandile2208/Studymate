<ion-header>
  <ion-toolbar style="--background: #253852;">
      <ion-buttons slot="start">
        <ion-menu-button class="hi"></ion-menu-button>
      </ion-buttons>

    <ion-title class="hi">Study Material</ion-title>

    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let file of files">
      <ion-label class="btn">{{ file.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button class="btn" size="small" (click)="downloadFile(file)">Download</ion-button>
        <ion-button class="btn" size="small" (click)="deleteFile(file)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  

  <ion-item color="light">
    <ion-label>Select File:</ion-label>
    <input type="file" (change)="onFileSelected($event)" #fileInput accept=".jpg, .png, image/jpeg, image/png, .pdf, .docx" />
    <ion-button size="small" (click)="uploadFile()">Upload</ion-button>
  </ion-item>
  
   

</ion-content>
